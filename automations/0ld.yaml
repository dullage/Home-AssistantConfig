# Trigger Ghost Lights Script when Boolean Turned On
- alias: ghost_lights
  initial_state: true
  trigger:
    platform: state
    entity_id: input_boolean.ghost_lights
    to: 'on'
  action:
    service: shell_command.ghost_lights
    
 # Telegram Test
- alias: tg_test
  initial_state: true
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: '/do_nothing'
  action:
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: '{{ trigger.event.data.id }}'
        message: 'OK, you said no!'
    
# Dominos Door Open
- alias: dominos
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d0001a5e08d
    to: 'on'
  condition:
    condition: state
    entity_id: input_boolean.dominos
    state: 'on'
  action:
    - service: mqtt.publish
      data:
        topic: audio
        payload: Dominos2.wav
    - service: input_boolean.turn_off
      entity_id: input_boolean.dominos

# Global Shutdown Timeouts
- alias: global_shutdown_lock_timeout
  initial_state: true
  trigger:
    platform: state
    entity_id: input_boolean.global_shutdown_lock
    to: 'off'
    for:
      seconds: 5
  action:
    service: input_boolean.turn_on
    entity_id: input_boolean.global_shutdown_lock
- alias: global_shutdown_error_timeout
  initial_state: true
  trigger:
    platform: state
    entity_id: input_select.global_shutdown_message
  action:
    - delay:
        seconds: 5
    - service: input_select.select_option
      data:
        entity_id: input_select.global_shutdown_message
        option: ''