# Volume
volume_up:
  alias: Volume Up
  sequence:
    - service: remote.send_command
      target:
        entity_id: remote.broadlink_remote
      data:
        device: amp
        command: volume_up

volume_upx2:
  alias: Volume Up
  sequence:
    - service: remote.send_command
      target:
        entity_id: remote.broadlink_remote
      data:
        device: amp
        command: volume_up
        num_repeats: 2

volume_down:
  alias: Volume Down
  sequence:
