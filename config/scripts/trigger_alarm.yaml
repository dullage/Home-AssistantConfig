trigger_alarm:
  alias: Trigger Alarm
  sequence:
    # Ignore triggers in the first 2 minutes after boot
    - condition: template
      value_template: "{{ as_timestamp(now()) - as_timestamp(states('sensor.uptime')) > 120 }}"
    # Send notifications
    - choose:
        # Basic
        - conditions:
            - condition: template
              value_template: "{{ trigger in ['binary_sensor.front_room_door_sensor_contact', 'binary_sensor.bathroom_door_sensor_contact', 'binary_sensor.master_bedroom_door_sensor_contact', 'binary_sensor.blues_room_door_sensor_contact', 'binary_sensor.bedroom_window_contact', 'group.kitchen_motion_sensors', 'binary_sensor.dining_room_motion_sensor_occupancy', 'binary_sensor.stairs_motion_sensor_occupancy', 'binary_sensor.bathroom_motion_sensor_occupancy'] }}"
          sequence:
            - service: notify.iphones
              data:
                title: "Alarm!"
                message: >
                  {% if trigger == 'binary_sensor.front_room_door_sensor_contact' %}
                    Front Room door opened/closed!
                  {% elif trigger == 'binary_sensor.bathroom_door_sensor_contact' %}
                    Bathroom door opened/closed!
                  {% elif trigger == 'binary_sensor.master_bedroom_door_sensor_contact' %}
                    Master Bedroom door opened/closed!
                  {% elif trigger == 'binary_sensor.blues_room_door_sensor_contact' %}
                    Blue's Room door opened/closed!
                  {% elif trigger == 'binary_sensor.bedroom_window_contact' %}
                    Master Bedroom window opened/closed!
                  {% elif trigger == 'group.kitchen_motion_sensors' %}
                    Motion in the Kitchen!
                  {% elif trigger == 'binary_sensor.dining_room_motion_sensor_occupancy' %}
                    Motion in the Dining Room!
                  {% elif trigger == 'binary_sensor.stairs_motion_sensor_occupancy' %}
                    Motion on the Stairs!
                  {% elif trigger == 'binary_sensor.bathroom_motion_sensor_occupancy' %}
                    Motion in the Bathroom!
                  {% endif %}
                data:
                  push:
                    sound:
                      name: default
                      critical: 1
                      volume: 0.0
                  actions:
                    - action: "DISARM_ALARM"
                      title: "Disarm"
                      destructive: yes

        # Camera Feed
        - conditions:
            - condition: template
              value_template: "{{ trigger in ['binary_sensor.kitchen_door_sensor_contact', 'binary_sensor.front_door_contact', 'binary_sensor.garden_door_contact', 'binary_sensor.patio_doors_contact'] }}"
          sequence:
            - service: notify.iphones
              data:
                title: "Alarm!"
                message: >
                  {% if trigger == 'binary_sensor.kitchen_door_sensor_contact' %}
                    Kitchen door (internal) opened/closed!
                  {% elif trigger == 'binary_sensor.front_door_contact' %}
                    Front door opened/closed!
                  {% elif trigger == 'binary_sensor.garden_door_contact' %}
                    Kitchen door (external) opened/closed!
                  {% elif trigger == 'binary_sensor.patio_doors_contact' %}
                    Patio doors opened/closed!
                  {% endif %}
                data:
                  entity_id: >
                    {% if trigger == 'binary_sensor.front_door_contact' %}
                      camera.front_door
                    {% elif trigger == 'binary_sensor.garden_door_contact' %}
                      camera.garden
                    {% elif trigger == 'binary_sensor.patio_doors_contact' %}
                      camera.garden
                    {% endif %}
                  push:
                    sound:
                      name: default
                      critical: 1
                      volume: 0.0
                  actions:
                    - action: "DISARM_ALARM"
                      title: "Disarm"
                      destructive: yes

        # Image
        - conditions:
            - condition: template
              value_template: "{{ trigger in ['side.jpg', 'garden.jpg'] }}"
          sequence:
            - service: notify.iphones
              data:
                title: "Alarm!"
                message: >
                  {% if trigger == 'side.jpg' %}
                    Person detected on the side camera!
                  {% elif trigger == 'garden.jpg' %}
                    Person detected on the garden camera!
                  {% endif %}
                data:
                  image: >
                    {% if trigger == 'side.jpg' %}
                      /media/local/cctv/side.jpg
                    {% elif trigger == 'garden.jpg' %}
                      /media/local/cctv/garden.jpg
                    {% endif %}
                  push:
                    sound:
                      name: default
                      critical: 1
                      volume: 0.0
                  actions:
                    - action: "DISARM_ALARM"
                      title: "Disarm"
                      destructive: yes

      # Default
      default:
        - service: notify.iphones
          data:
            title: "Alarm!"
            message: "Unknown Trigger"
            data:
              push:
                sound:
                  name: default
                  critical: 1
                  volume: 0.0
              actions:
                - action: "DISARM_ALARM"
                  title: "Disarm"
                  destructive: yes

    # Trigger the alarm
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.ha_alarm
