- type: entities
  title: "Sprinklers"
  show_header_toggle: false
  entities:
    - entity: switch.sprinklers
      name: Sprinklers
      icon: mdi:sprinkler-variant
    - entity: script.bird_blaster
      icon: mdi:pistol
    # - entity: binary_sensor.bird_on_lawn
    #   name: Birds on the Lawn
    #   icon: mdi:bird
    - entity: sensor.rainfall_last_24h
      name: Rainfall (Last 24h)
    - entity: sensor.rainfall_next_24h
      name: Expected Rainfall (Next 24h)
    - entity: sensor.rainfall_next_24h_adjusted
      name: Expected Rainfall (Next 24h Adjusted)

- type: sensor
  entity: sensor.speedtest_download
  name: Download Speed
  graph: line
  hours_to_show: 72

- type: sensor
  entity: sensor.speedtest_upload
  name: Upload Speed
  graph: line 
  hours_to_show: 72

- type: entities
  title: Modes
  show_header_toggle: false
  entities:
    - entity: input_boolean.guest_mode
      icon: mdi:account-group
    - entity: input_boolean.away
      icon: mdi:airplane

- type: entities
  title: Automation Control
  show_header_toggle: false
  entities:
    - entity: automation.light_timeouts_landing
      name: Landing Light Timeout
    - entity: automation.light_timeouts_master_bedroom
      name: Bedroom Light Timeout
    - entity: automation.sprinklers_auto
      name: Automatic Sprinklers

- type: entities
  title: "Home Arrival Notifications"
  show_header_toggle: false
  entities:
    - entity: automation.home_arrival_notifications_adam_arriving
      name: Adam (Notify Leanne)
      icon: mdi:bell-outline
    - entity: automation.home_arrival_notifications_leanne_arriving
      name: Leanne (Notify Adam)
      icon: mdi:bell-outline

- type: entities
  title: "Misc"
  show_header_toggle: false
  entities:
    - entity: sensor.starling_effective_balance
      name: "Account Balance"
    - script.render_voice_assistant_config
    - entity: switch.microwave
      name: Microwave
      icon: mdi:microwave
    - entity: group.pi_holes
      name: Pi-hole Ad-Blocking
      icon: mdi:pi-hole
    - type: button
      name: Ambilight On
      tap_action:
        action: call-service
        service: rest_command.ambilight_auto
    - type: button
      name: Ambilight Off
      tap_action:
        action: call-service
        service: rest_command.ambilight_warm

- type: entities
  title: Effy Flea Treatment
  show_header_toggle: false
  entities:
    - entity: input_datetime.last_effy_flea
      name: Last Effy Flea
      icon: mdi:cat
