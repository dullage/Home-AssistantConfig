- type: picture-elements
  image: /local/remote.png
  elements:
    - type: image
      image: /local/remote/power.png
      tap_action:
        action: call-service
        service: input_boolean.toggle
        service_data:
          entity_id: input_boolean.tv_power
      style:
        top: 16.66%
        left: 16.66%
        width: 80px
        height: 80px
    - type: image
      image: /local/remote/volume-plus.png
      tap_action:
        action: call-service
        service: script.volume_upx2
      style:
        top: 16.66%
        left: 83.33%
        width: 80px
        height: 80px
    - type: image
      image: /local/remote/volume-minus.png
      tap_action:
        action: call-service
        service: script.volume_downx2
      style:
        top: 50%
        left: 83.33%
        width: 80px
        height: 80px
    - type: image
      image: /local/remote/volume-off.png
      tap_action:
        action: call-service
        service: script.mute
      style:
        top: 83.33%
        left: 83.33%
        width: 80px
        height: 80px
    - type: image
      image: /local/remote/remote.png
      style:
        top: 80%
        left: 33.33%

