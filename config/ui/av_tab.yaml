- type: picture-elements
  image: /local/remote.png
  elements:
    - type: image
      image: /local/remote/power.png
      tap_action:
        action: call-service
        service: script.all_av
      style:
        top: 16.66%
        left: 16.66%
        width: 80px
        height: 80px
    - type: image
      image: /local/remote/volume-plus.png
      tap_action:
        action: call-service
        service: script.volume_upx4
      style:
        top: 16.66%
        left: 83.33%
        width: 80px
        height: 80px
    - type: image
      image: /local/remote/volume-minus.png
      tap_action:
        action: call-service
        service: script.volume_downx4
      style:
        top: 50%
        left: 83.33%
        width: 80px
        height: 80px
    - type: image
      image: /local/remote/volume-off.png
      tap_action:
        action: call-service
        service: script.mute
      style:
        top: 83.33%
        left: 83.33%
        width: 80px
        height: 80px
    - type: image
      image: /local/remote/remote.png
      style:
        top: 80%
        left: 33.33%

