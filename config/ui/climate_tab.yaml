- type: thermostat
  entity: climate.nest
  name: Central Heating

- type: entities
  title: Central Heating Controls
  show_header_toggle: false
  entities:
    - entity: script.heating_quick_actions_21
      name: Set to 21
      icon: mdi:temperature-celsius
    - entity: script.heating_quick_actions_boost
      name: Heating Boost (5 min)
      icon: mdi:fire

- type: sensor
  entity: sensor.bathroom_excess_humidity
  name: Bathroom Excess Humidity
  graph: line
  detail: 2
  hours_to_show: 12

- type: thermostat
  entity: climate.office_heater

- type: glance
  title: Indoor Temperatures
  columns: 3
  entities:
    - entity: sensor.nest_temperature
      name: Downstairs
    - entity: sensor.landing_temperature_sensor_temperature
      name: Landing
    - entity: sensor.blues_room_temperature_sensor_temperature
      name: Blue's Room
    - entity: sensor.loft_temperature
      name: Loft
    - entity: sensor.office_temperature_sensor_temperature
      name: Office
    - entity: sensor.bathroom_temperature_sensor_temperature
      name: Bathroom

- type: glance
  title: Indoor Humidity
  columns: 3
  entities:
    - entity: sensor.nest_humidity
      name: Downstairs
    - entity: sensor.landing_temperature_sensor_humidity
      name: Landing
    - entity: sensor.blues_room_temperature_sensor_humidity
      name: Blue's Room
    - entity: sensor.loft_humidity
      name: Loft
      icon: mdi:water-percent
    - entity: sensor.office_temperature_sensor_humidity
      name: Office
    - entity: sensor.bathroom_temperature_sensor_humidity
      name: Bathroom

- type: entities
  title: Outdoor Climate
  show_header_toggle: false
  entities:
    - sensor.dark_sky_temperature
    - sensor.dark_sky_precip_probability

- type: entities
  title: One-Off Heating Timer
  show_header_toggle: false
  entities:
    - sensor.ad_hoc_heating_time
    - input_number.ad_hoc_heating_time_hour
    - input_number.ad_hoc_heating_time_minute
    - entity: automation.ad_hoc_heating_timer
      name: Activated
      icon: mdi:alarm-multiple

- type: glance
  title: Kitchen Plant
  columns: 4
  entities:
    - entity: sensor.plant_sensor_a034_moisture
      name: Moisture
    - entity: sensor.plant_sensor_a034_illuminance
      name: Brightness
    - entity: sensor.plant_sensor_a034_temperature
      name: Temperature
    - entity: sensor.plant_sensor_a034_conductivity
      name: Soil Conductivity
