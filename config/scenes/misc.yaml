- name: Downstairs Off
  entities:
    group.downstairs_ex_stairs:
      state: "off"
    input_select.maestro_stairs: "Shutdown"

- name: Downstairs General
  entities:
    input_select.maestro_stairs: "Startup"
    light.kitchen_leds:
      state: "on"
    group.tv:
      state: "on"
      brightness: 200
      xy_color: [0.49, 0.41]
    light.front_room_lamp:
      state: "on"
    light.dining_room_lamp:
      state: "on"
    light.corner_lamp:
      state: "on"
      effect: "Solid"
      brightness: 255
      rgb_color: [255, 175, 96]
    light.nanoleaf:
      state: "on"
      # effect and brightness are set by automation.nanoleaf_downstairs_general

- name: Downstairs Dim
  entities:
    light.kitchen_leds:
      state: "on"
    group.tv:
      state: "on"
      brightness: 60
      xy_color: [0.49, 0.41]
    light.front_room_lamp:
      state: "off"
    light.dining_room_lamp:
      state: "off"
    light.corner_lamp:
      state: "off"
    light.nanoleaf:
      state: "on"
      brightness: 28
      effect: "Starlight"

- name: Downstairs Timeout
  entities:
    light.kitchen_leds:
      state: "on"
      effect: "None"
      rgb_color: [255, 0, 0]
      brightness: 255
    light.main_kitchen_lights:
      state: "off"
    light.entrance_light:
      state: "off"
    group.tv:
      state: "on"
      rgb_color: [255, 0, 0]
      brightness: 255
    light.front_room_lamp:
      state: "off"
    light.dining_room_lamp:
      state: "off"
    light.corner_lamp:
      state: "on"
      effect: "Solid"
      rgb_color: [255, 0, 0]
      brightness: 255
    light.stairs:
      state: "on"
      effect: "Solid"
      rgb_color: [255, 0, 0]
      brightness: 255
    light.nanoleaf:
      state: "on"
      rgb_color: [255, 0, 0]
      brightness: 255

- name: kitchen_leds_dim
  entities:
    light.kitchen_leds:
      state: "on"
      brightness: 255
      effect: Rainbow
    group.kitchen_leds_colour_palette:
      state: "Default"
    group.kitchen_leds_speed:
      state: "15"
    group.kitchen_leds_intensity:
      state: "100"

- name: kitchen_leds_bright
  entities:
    # Separated out as top and bottom so that they change more evenly
    light.kitchen_leds_bottom:
      state: "on"
      brightness: 255
      rgb_color: [255, 195, 135]
      effect: "Solid"
    light.kitchen_leds_top:
      state: "on"
      brightness: 255
      rgb_color: [255, 195, 135]
      effect: "Solid"

- name: kitchen_northern_lights
  entities:
    light.kitchen_leds_bottom:
      state: "off"
    light.kitchen_leds_top:
      state: "on"
      brightness: 255
      effect: "Pacifica"
    group.kitchen_leds_colour_palette:
      state: "Default"
    group.kitchen_leds_speed:
      state: "30"
    group.kitchen_leds_intensity:
      state: "255"
