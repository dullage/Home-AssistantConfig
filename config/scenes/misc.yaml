- name: Downstairs Off
  entities:
    group.downstairs_ex_stairs:
      state: "off"
    input_select.maestro_stairs: "Shutdown"
    group.ambilight:
      state: "off"

- name: Downstairs General
  entities:
    # Stairs
    # input_select.maestro_stairs: "Startup"
    light.stairs:
      state: "on"
      effect: "Fill Noise"
    select.stairs_color_palette:
      state: "Fire"
    number.stairs_speed:
      state: "70"
    number.stairs_intensity:
      state: "70"
    # Other
    group.kitchen_leds:
      state: "on"
    group.ambilight:
      state: "off"
    group.tv:
      state: "on"
      brightness: 200
      xy_color: [0.49, 0.41]
    light.front_room_lamp:
      state: "on"
    light.dining_room_lamp:
      state: "on"
    light.corner_lamp:
      state: "on"
      effect: "Fire 2012"
    light.nanoleaf:
      state: "on"
      # effect and brightness are set by automation.nanoleaf_downstairs_general
    switch.christmas_tree:
      state: "on"

- name: Downstairs Dim
  entities:
    # input_select.maestro_stairs: "Startup"
    group.kitchen_leds:
      state: "on"
    group.ambilight:
      state: "off"
    group.tv:
      state: "on"
      brightness: 60
      xy_color: [0.49, 0.41]
    light.front_room_lamp:
      state: "off"
    light.dining_room_lamp:
      state: "off"
    light.corner_lamp:
      state: "off"
    light.nanoleaf:
      state: "on"
      brightness: 28
      effect: "Starlight"
    switch.christmas_tree:
      state: "on"

- name: Downstairs Timeout
  entities:
    group.kitchen_leds:
      state: "on"
      effect: "None"
      rgb_color: [255,0,0]
      brightness: 255
    light.main_kitchen_lights:
      state: "off"
    light.entrance_light:
      state: "off"
    group.ambilight:
      state: "off"
    group.tv:
      state: "on"
      rgb_color: [255,0,0]
      brightness: 255
    light.front_room_lamp:
      state: "off"
    light.dining_room_lamp:
      state: "off"
    light.corner_lamp:
      state: "on"
      effect: "Solid"
      rgb_color: [255,0,0]
      brightness: 255
    light.stairs:
      state: "on"
      effect: "Solid"
      rgb_color: [255,0,0]
      brightness: 255
    light.nanoleaf:
      state: "on"
      rgb_color: [255,0,0]
      brightness: 255
    switch.christmas_tree:
      state: "off"

- name: kitchen_leds_dim
  entities:
    # Kitchen Left Top
    light.kitchen_left_top:
      state: "on"
      effect: Rainbow
    select.kitchen_left_top_colour_palette:
      state: "Default"
    number.kitchen_left_top_speed:
      state: "15"
    number.kitchen_left_top_intensity:
      state: "100"
    # Kitchen Left Bottom
    light.kitchen_left_bottom:
      state: "on"
      effect: Rainbow
    select.kitchen_left_bottom_colour_palette:
      state: "Default"
    number.kitchen_left_bottom_speed:
      state: "15"
    number.kitchen_left_bottom_intensity:
      state: "100"
    # Kitchen Right Top
    light.kitchen_right_top:
      state: "on"
      effect: Rainbow
    select.kitchen_right_top_colour_palette:
      state: "Default"
    number.kitchen_right_top_speed:
      state: "15"
    number.kitchen_right_top_intensity:
      state: "100"
    # Kitchen Right Bottom
    light.kitchen_right_bottom:
      state: "on"
      effect: Rainbow
    select.kitchen_right_bottom_colour_palette:
      state: "Default"
    number.kitchen_right_bottom_speed:
      state: "15"
    number.kitchen_right_bottom_intensity:
      state: "100"

- name: kitchen_leds_bright
  entities:
    # Kitchen Left Top
    light.kitchen_left_top:
      state: "on"
      rgb_color: [255,195,135]
      brightness: 255
      effect: "Solid"
      transition: 5
    # Kitchen Left Bottom
    light.kitchen_left_bottom:
      state: "on"
      rgb_color: [255,195,135]
      brightness: 255
      effect: "Solid"
    # Kitchen Right Top
    light.kitchen_right_top:
      state: "on"
      rgb_color: [255,195,135]
      brightness: 255
      effect: "Solid"
    # Kitchen Right Bottom
    light.kitchen_right_bottom:
      state: "on"
      rgb_color: [255,195,135]
      brightness: 255
      effect: "Solid"
